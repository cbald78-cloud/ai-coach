<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Coach</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9fafb;
    }
    h1 { margin-top: 0; }
    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,.05);
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #4f46e5;
      color: white;
      font-size: 16px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<h1>AI Coach</h1>
<p id="subtitle">Choose a track</p>

<div id="home">
  <div class="card">
    <h2>Everyday AI</h2>
    <p>Learn how to ask better questions and get better results.</p>
    <button onclick="openLesson()">Start</button>
  </div>
</div>

<div id="lesson" style="display:none">
  <div class="card">
    <h2 id="stepTitle"></h2>
    <p id="stepText"></p>
    <button onclick="nextStep()">Next</button>
  </div>
</div>

<script>
  const steps = [
    {
      title: "Start with a clear goal",
      text: "Tell the AI exactly what outcome you want in one sentence."
    },
    {
      title: "Add constraints",
      text: "Add time, budget, format, and what to avoid."
    },
    {
      title: "Ask for options",
      text: "Ask for 2â€“3 options and a recommendation."
    }
  ];

  let current = 0;

  function openLesson() {
    document.getElementById("home").style.display = "none";
    document.getElementById("lesson").style.display = "block";
    document.getElementById("subtitle").innerText = "Lesson 1 of 1";
    renderStep();
  }

  function renderStep() {
    document.getElementById("stepTitle").innerText = steps[current].title;
    document.getElementById("stepText").innerText = steps[current].text;
  }

  function nextStep() {
    if (current < steps.length - 1) {
      current++;
      renderStep();
    } else {
      alert("Lesson complete!");
    }
  }
</script>

</body>
</html>
